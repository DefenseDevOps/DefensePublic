name: Test Workflow
on:
  pull_request_target

jobs:
  build:
    env:
      APP_SECRET: ${{ secrets.API_KEY }}
      github-token: ${{secrets.GITHUB_TOKEN}}
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Run Setup Script
      run: |
        sh ./setup.sh
